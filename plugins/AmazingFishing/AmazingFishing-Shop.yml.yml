# %player%   select player
# %coins%   amount of coins

Items:
  Example:
    Icon: STONE_SWORD
    OnBuy:
      GiveItem:
        Apple:
          Lore:
          - '&cIm healthy apple!'
          - '&4&lEAT ME'
          Name: '&4Tasty apple'
          Amount: 10
        Diamond_Helmet:
          Name: '&bShiny helmet!!'
          HideEnchants: true
          Amount: 1
        Iron_Chestplate:
          Enchants:
          - Unbreaking 2
          - Protection 5
          Name: '&7Knight Chestplate'
          Amount: 1
          Unbreakable: true
      ProcessCommands:
      - say &aPlayer &n%player%&r &abuy an example kit for &n%cost%&r &apoints!
      - eco give %player% 65
      SendMessages:
      - '&6You buy an &aExample kit &6for &a%cost% coins'
    Description:
    - '&eThis is an example kit with'
    - '&e special items! Cost %cost% points'
    Name: '&aAn example item'
    Cost: 50
Format:
  Item: '&a%item% &7- &6%cost% points'
