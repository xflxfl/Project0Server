    #权限编辑
    Permissions:
        Market:
            #绕过出售物品数量上限
            Sell-Bypass: 
                Permission: crazyauctionsplus.market.sell-bypass
                #默认是否拥有该权限
                Default: false
            #绕过收购物品数量上限
            Buy-Bypass: 
                Permission: crazyauctionsplus.market.buy-bypass
                Default: false
            #绕过拍卖物品数量上限
            Bid-Bypass: 
                Permission: crazyauctionsplus.market.bid-bypass
                Default: false
            #绕过出售物品时的税收
            Sell-Tax-Rate-Bypass: 
                Permission: crazyauctionsplus.market.sell-tax-rate-bypass
                Default: false
            #绕过收购物品时的税收
            Buy-Tax-Rate-Bypass: 
                Permission: crazyauctionsplus.market.buy-tax-rate-bypass
                Default: false
            #绕过拍卖物品时的税收
            Bid-Tax-Rate-Bypass: 
                Permission: crazyauctionsplus.market.bid-tax-rate-bypass
                Default: false
            #取消商品
            Cancelled-Item: 
                Permission: crazyauctionsplus.market.cancelleditem
                Default: false
            #权限组
            Permission-Groups:
                #可以自定义
                Vip:
                    Permission: crazyauctionsplus.group.vip
                    Default: false
                    #出售物品的上限，-1为无限
                    Sell-Limit: -1
                    #收购物品的上限
                    Buy-Limit: -1
                    #拍卖物品的上限
                    Bid-Limit: -1
                    #出售物品的税率（0为无）
                    Sell-Tax-Rate: 0
                    #收购物品的税率（0为无）
                    Buy-Tax-Rate: 0
                    #拍卖物品的税率（0为无）
                    Bid-Tax-Rate: 0
                Default:
                    Permission: crazyauctionsplus.group.default
                    #是否为默认的权限组
                    Default: true
                    Sell-Limit: 10
                    Buy-Limit: 10
                    Bid-Limit: 3
                    Sell-Tax-Rate: 0.05
                    Buy-Tax-Rate: 0.05
                    Bid-Tax-Rate: 0.05
        #命令权限
        Commands:
            #使用插件主命令的权限
            Access: 
                Permission: crazyauctionsplus.command.access
                #是否默认玩家拥有该权限
                Default: true
            #使用/ca help的权限
            Help: 
                Permission: crazyauctionsplus.command.help
                Default: true
            #使用/ca reload的权限
            Reload: 
                Permission: crazyauctionsplus.command.reload
                Default: false
                #子命令
                SubCommands:
                    Config:
                        Permission: crazyauctionsplus.command.reload.config
                        Default: false
                    Database:
                        Permission: crazyauctionsplus.command.reload.database
                        Default: false
                    Messages:
                        Permission: crazyauctionsplus.command.reload.messages
                        Default: false
                    Market:
                        Permission: crazyauctionsplus.command.reload.market
                        Default: false
                    PlayerData:
                        Permission: crazyauctionsplus.command.reload.playerdata
                        Default: false
                    Category:
                        Permission: crazyauctionsplus.command.reload.category
