  Help:
    - '&3&l抽奖系统帮助菜单'
    - '&6/key [player] &7- 检查玩家拥有的钥匙数量.'
    - '&6/cc &7- 打开GUI.'
    - '&6/cc additem <crate> <prize> &7- 把物品加入到抽奖的奖品内.'
    - '&6/cc admin &7- 打开管理员菜单.'
    - '&6/cc preview <crate> [player] &7- 为该玩家打开预览奖品窗口.'
    - '&6/cc list &7- 列出所有抽奖箱.'
    - '&6/cc open <crate> [player] &7- 为玩家打开抽奖箱.'
    - '&6/cc forceopen <crate> [player] &7- 免费为玩家打开抽奖箱.'
    - '&6/cc tp <location> &7- 传送到该抽奖箱.'
    - '&6/cc give <physical/virtual> <crate> [amount] [player] &7- 给予玩家抽奖钥匙.'
    - '&6/cc giveall <physical/virtual> <crate> [amount] &7- 给予所有在线玩家抽奖钥匙.'
    - '&6/cc take <physical/virtual> <crate> [amount] [player] &7- 从该玩家拿走钥匙.'
    - '&6/cc set <crate> &7- 将你正在看向的方块设置为一个抽奖箱.'
    - '&6/cc set Menu &7- 将你正在看向的方块绑定 /cc 命令.'
    - '&6/cc reload &7- 重载配置.'
    - '&6/cc convert &7- Tries to convert supported plugin''s crate files into crazy crate''s crate files.'
    - '&6/cc set1/set2 &7- Set position #1 or #2 for when making a new schematic for quadcrates. &c1.13+ only'
    - '&6/cc save <schematic file name> &7- Save the new schematic file to the schematics folder. &c1.13+ only'
    - '&7权限可以在这里查看: &bhttps://github.com/badbones69/Crazy-Crates/wiki/Commands-and-Permissions'