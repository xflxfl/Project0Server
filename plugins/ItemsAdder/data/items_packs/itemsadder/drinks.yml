        type: WATER
        color: WHITE
    item_flags:
    - HIDE_POTION_EFFECTS
    events:
      drink:
        glow_near_blocks:
          decrement_durability:
            amount: 1
          radius:
            x: 50
            y: 50
            z: 50
          material: EMERALD_ORE
  strange_potion:
    display_name: Strange potion
    permission: strange_potion
    lore:
    - '&7A mysterious potion'
    resource:
      material: POTION
      generate: true
      textures:
      - item/strange_potion.png
    specific_properties:
      potion:
        type: WATER
        color: WHITE
    item_flags:
    - HIDE_POTION_EFFECTS
    events:
      drink:
        potion_effect:
          type: GLOWING
          duration: 6000
  antidote:
    display_name: Antidote
    permission: antidote
    lore:
    - '&7Removes a potion effect'
    resource:
      material: POTION
      generate: true
      textures:
      - item/antidote.png
    specific_properties:
      potion:
        type: WATER
        color: WHITE
    item_flags:
    - HIDE_POTION_EFFECTS
    events:
      drink:
        remove_potion_effect:
          type: GLOWING
  bloody_mary:
    display_name: Bloody Mary
    permission: bloody_mary
    resource:
      material: POTION
      generate: true
      textures:
      - item/bloody_mary.png
    specific_properties:
      potion:
        type: WATER
        color: WHITE
    item_flags:
    - HIDE_POTION_EFFECTS
    events:
      drink:
        potion_effect:
          type: CONFUSION
          duration: 200
        increment_player_stat:
          name: thirst
          amount: 6
