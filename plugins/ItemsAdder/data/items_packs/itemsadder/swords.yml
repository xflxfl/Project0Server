items:
  closed_lightsaber:
    enabled: true
    display_name: 'closed_lightsaber'
    resource:
      material: DIAMOND_SWORD
      generate: false
      model_path: "item/closed_lightsaber"
  blue_lightsaber:
    display_name: '&1&lBlue LightSaber'
    permission: blue_lightsaber
    resource:
      material: DIAMOND_SWORD
      generate: false
      model_path: item/blue_lightsaber
    durability:
      max_custom_durability: 2562
    attribute_modifiers:
      mainhand:
        attackDamage: 8.0
        attackSpeed: 1.2
    events:
      attack:
        play_sound:
          name: itemsadder:item.lightsaber.attack
          volume: 1
          pitch: 1
      interact:
        right:
          replace_properties:
            custom_model_data:
              copy_from_item: "itemsadder:closed_lightsaber"
              restorable: true
