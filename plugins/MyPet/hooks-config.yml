# #######################################################################
#                This is the hook configuration of MyPet                #
#                  You can find more info on the wiki:                  #
#   https://wiki.mypet-plugin.de/setup/configurations/hooks-config.yml  #
# #######################################################################

Citizens:
  Enabled: true
  Storage-Trait:
    Costs:
      Fixed: 5.0
      Factor: 1.0
PlaceholderAPI:
  Enabled: true
ProtocolLib:
  Enabled: true
Vault:
  Enabled: true
  Economy: true
WorldGuard:
  Enabled: true
MythicMobs:
  Enabled: true
  Disable-Leashing: true
  Prevent-Damage-To:
    Factions:
    - VeryFriendlyFaction
    Mobs:
    - VeryFriendlyMob
Residence:
  Enabled: true
