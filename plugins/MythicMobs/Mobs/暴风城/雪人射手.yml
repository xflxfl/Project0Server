xuerensheshou1:
  Type: snowman
  Display: '&r雪人射手 &c1级'
  Health: 50
  Options:
    FollowRange: 15
    AlwaysShowName: true
    KnockbackResistance: 0.5
    Despawn: true
  Modules:
    ThreatTable: true
  AITargetSelectors:
  - 0 ThreatHolder
  - 1 attacker
  - 2 players
  Skills:
  - shoot{t=SNOWBALL;v=2;d=4} @target ~onTimer:45 1                # the "d" value in this line controls the damage done by the mob
  - effect:particles{p=angryVillager;a=1;hS=0.3;vS=0.05;s=0;y=1.5;repeat=2;repeatInterval=5} @self ~onTimer:20 <50% 0.75
  - effect:particles{p=snowshovel;a=1;hS=0.5;vS=0.6;s=0;y=1} @self ~onTimer:20 0.89
